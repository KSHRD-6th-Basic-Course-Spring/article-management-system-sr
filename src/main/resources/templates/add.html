<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/default_layout">
<head>
	<title th:text="${formAdd}?'Add new article':'Update article'">Add new article</title>
</head>
<body>
	<div id="main" class="container" layout:fragment="content">
        <div class="row" style="color: blueviolet">
            <h4 class="header" th:text="${formAdd}?'Add new article':'Update article'">Add new article</h4>
        </div>
        <div class="row">
            <form class="col s12" th:action="${formAdd}?'/add':'/update'" method="post" enctype="multipart/form-data">
                <!-- <div class="row">
                    <div class="input-field col s12"> -->
                        <input th:field="${article.id}" type="hidden" class="validate"/>
                        <!-- <label for="id">ID</label> -->
                   <!--  </div>
                </div> -->
                <div class="row">
                    <div class="input-field col s12">
                        <input th:field="${article.title}" type="text" class="validate"/>
                        <label for="title">Article Title</label>
                        <p style="color:red" th:if="${#fields.hasErrors('article.title')}">Title is required!</p>
                    </div>
                </div>
                <div class="row">                
	                <div class="input-field col s12">
	                		<div class="row">
				            <label for="category">Category</label>
	                		</div>
			            <select th:field="${article.category.id}" class="browser-default">
			                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			            </select>
		        		</div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea th:field="${article.description}" class="materialize-textarea"></textarea>
                        <label for="description">Description</label>
                        <p style="color:red" th:if="${#fields.hasErrors('article.description')}">Article description is required!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input th:field="${article.author}" type="text" class="validate"/>
                        <label for="author">Author Name</label>
                        <p style="color:red" th:if="${#fields.hasErrors('article.author')}">Author name is required!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Browse Image</span>
                                <input type="file" name="image" accept="image/*"/>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload file" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a class="btn waves-effect red" href="/article">Cancel</a>
                        <button class="btn waves-effect blue" type="submit" name="action" th:text="${formAdd}?'Save':'Update'">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
