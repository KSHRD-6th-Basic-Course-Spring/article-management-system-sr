<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/default_layout">
<head>
	<title th:text="${article.title}">Article detail</title>
</head>
<body>
	<div id="main" class="container" layout:fragment="content">
        <div class="row" style="color: blueviolet">
            <h4 class="header">Article Detail</h4>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s6">
                        <div class="row">
                            <img style="width: 100%" th:src="${article.thumbnail}"/>
                        </div>
                    </div>
                    <div class="col s6">
                        <h4 class="header" style="color: #5e35b1" th:text="${article.title}">title</h4>
                        <p><span th:text="${article.createdDate}">date</span> | <b th:text="${article.author}">author</b></p>
                        <p style="font-size: 24px" th:text="${article.description}">description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
